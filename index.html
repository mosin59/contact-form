<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      text-align: center;
    }
    #thank-you-message {
      display: none;
      text-align: center;
      color: green;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Contact Me</h2>
  
  <form id="contact-form" action="https://formsubmit.co/mosindeutsch@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    
    <!-- دیگر نیازی به _next نیست -->

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div id="thank-you-message">
    ✅ Thank you for your message! We will get back to you soon.
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYouMessage = document.getElementById('thank-you-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // جلوگیری از بارگذاری مجدد

      // ارسال فرم با AJAX
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none'; // مخفی کردن فرم
          thankYouMessage.style.display = 'block'; // نمایش پیام
        } else {
          alert("There was an error. Please try again.");
        }
      }).catch(error => {
        alert("An error occurred. Please check your internet.");
      });
    });
  </script>
</body>
</html>
